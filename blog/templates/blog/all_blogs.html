{% extends "portfolio/base.html" %}

{% load static %}

{% block content %}

<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>


<h2>Ankit has written {{blogs.count}} blog{{blogs.count | pluralize  }}</h2>
{% for blog in blogs%}
<a href="{% url 'blog:detail' blog.id%}"><h2>{{blog.title}}</h2></a>

<h5 class="text-muted">{{blog.date | date:'M d Y '}}</h5>
{{blog.description |striptags | truncatechars:100}}<br>



{% endfor %}

{% endblock %}
